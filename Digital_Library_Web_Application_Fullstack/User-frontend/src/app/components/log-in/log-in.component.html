<div class="vh-100 m-0 user-background">
    <div class="row d-flex justify-content-center">

        <div class="mt-5 text-center col-sm-12">
            <img src="../../../assets/img/booklogo.jpg" width="50" height="50" />
            <span class="ms-2 mt-2 fs-4"><strong>DigitalLibrary</strong></span>
        </div>
        <div class="card m-auto mt-5 bg-light w-50 col-sm-12">
            <div class="card-header text-center">
                <h3><b>SIGN IN</b></h3>
            </div>
            <div class="card-body m-2">
                <form (submit)="createUser(createaccountform.value)" #createaccountform="ngForm">
                    <div class="form-outline mb-4">
                        <div class="form-group">
                            <label for="txtEmail" class="fs-4"><b>Email</b></label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                </div>
                                <input type="email" placeholder="enter your email" class="form-control col-sm-12" ngModel required
                                    #t_email="ngModel" [(ngModel)]="email" name="email" id="email"
                                    [class.is-valid]="t_email.valid"
                                    [class.is-invalid]="t_email.invalid && t_email.touched"
                                    aria-describedby="basic-addon1" />
                            </div>
                            <div>
                                <p *ngIf="t_email.invalid && t_email.touched" class="text-danger">
                                    <small *ngIf="t_email.errors?.['pattern']"><b>Invalid Email</b></small>
                                    <small *ngIf="t_email.errors?.['required']"><b>Email Is Required</b></small>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-outline mb-4">
                        <div class="form-group">
                            <label for="txtPassword" class="fs-4"><b>Password </b></label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
                                </div>
                                <input type="password" placeholder="enter password" class="form-control col-sm-12" ngModel
                                    required #t_password="ngModel" id="password" name="password" [(ngModel)]="password"
                                    [class.is-valid]="t_password.valid"
                                    [class.is-invalid]="t_password.invalid && t_password.touched"
                                    aria-describedby="basic-addon1" />
                            </div>
                            <div>
                                <p *ngIf="t_password.invalid && t_password.touched" class="text-danger">
                                    <small *ngIf="t_password.errors?.['required']"><b>Password is required</b></small>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary w-100 col-sm-12" (click)="onLogin()" [disabled]="createaccountform.invalid"
                            type="submit" btn btn-success btn-block btn-lg gradient-custom-4 text-body>
                            Submit
                        </button>
                    </div>
                    <div class="text-center mt-3 mb-0"><b>Don't have an account?</b>
                        <a routerLink="/signup" class="fw-bold ms-1 text-primary"><b>Sign Up</b></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
