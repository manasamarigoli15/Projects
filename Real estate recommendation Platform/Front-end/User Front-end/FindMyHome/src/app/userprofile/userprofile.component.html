<app-nav-bar></app-nav-bar>
<div class="container">
<section class="" style="background-color: #e5ecfb;">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                            style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img [src]="'https://i.pravatar.cc/300?u=' + user.name" alt="Avatar" class="img-fluid my-5"
                                style="width: 80px;" />
                            <h5>{{user.name}}</h5>

                            <a routerLink="/editprofile"><i class="bi bi-pencil-square mb-5 text-light"></i><span
                                    class="text-white"> Edit</span></a>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class=" mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted">{{user.email}}</p>
                                    </div>
                                </div>
                                <div class=" mb-3">
                                    <h6>Phone</h6>
                                    <p class="text-muted">{{user.phoneNumber}}</p>
                                </div>
                                <!-- <hr class="mt-0 mb-4"> -->
                                <div class="row pt-1">
                                    <div class="mb-3">
                                        <h6>Address</h6>
                                        <p class="text-muted">{{user.address}}</p>
                                    </div>
                                    <!-- <div class="col-6 mb-3">
                      <h6>Most Viewed</h6>
                      <p class="text-muted">Dolor sit amet</p>
                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</section>
