<div class="container-fluid g-0">
  <app-top-navbar></app-top-navbar>
</div>
<div class="container-fluid g-0">
<app-home-mainnavbar></app-home-mainnavbar>
</div>
<div class="bg-image">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-4 col-md-3 my-3 my-md-5 me-1">
      <div class="card shadow bg-light rounded">
        <img class="rounded-circle mx-auto mt-3" width="150" height="150" src={{user.profileImg}}>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-12">
              <h4>{{user.firstName}} {{user.lastName}}</h4>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary mt-4" routerLink="/editprofile">Edit Profile</button>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-12">
                <button type="button" class="btn btn-outline-warning mt-3" routerLink="/changepassword">Change Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 my-3 my-md-5">
      <div class="card shadow bg-light h-100">
        <div class="card-body">
            <div class="row mt-2">

            </div>

              </div>
              <div class="col-10">

                <div id="email"><b>{{user.email}}</b></div>
              </div>
            </div>
            <div class="row ms-5 ms-xs-5">
              <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-telephone text-muted" viewBox="0 0 16 16">

              </div>
              <div class="col-5">
                <label for="number" class="text-muted">Mobile Number</label>
                <div id="number"><b>{{user.phoneNumber}}</b></div>
              </div>

              </div>

                <label for="dob" class="text-muted">Date of Birth</label>
                <div id="dob"><b>{{user.dateOfBirth}}</b></div>
              </div>
            </div>
            <div class="row my-3 my-xs-2 ms-5 ms-xs-5">
              <div class="col-1">

                </svg>
              </div>
              <div class="col-5">
                <label for="occupation" class="text-muted">Occupation</label>
                <div id="occupation"><b>{{user.occupation}}</b></div>
              </div>
              <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-vcard text-muted" viewBox="0 0 16 16">

                <label for="aadhar" class="text-muted">Aadhar Number</label>
                <div id="aadhar"><b>{{user.aadharNumber}}</b></div>
              </div>
            </div>
            <div class="row ms-5 ms-xs-5">
              <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-vcard text-muted" viewBox="0 0 16 16">
                  <path d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z"/>
                  <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z"/>
                </svg>
              </div>
              <div class="col-5 ">
                <label for="pan" class="text-muted">Pan Number</label>
                <div id="aadhar"><b>{{user.panNumber}}</b></div>
              </div>
            </div>
            <div class="row mt-3 mt-xs-2 ms-5 ms-xs-5">
              <div class="col-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house text-muted" viewBox="0 0 16 16">
                  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>

              </div>
              <div class="col-4">
                <label for="address" class="text-muted">Address</label>
                <div id="address"><b>{{user.address}}</b></div>
              </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 text-primary mx-3"><h5  style="color:navy">Bank Details</h5></div><hr>
            </div>

            <div class="row">
              <div class="row ms-5 ms-xs-5">
                <div class="col-1">

                </div>
                <div class="col-sm-5">
                  <label for="accNo" class="text-muted">Account Number</label>
                  <div id="accNo"><b>{{user.accountNumber}}</b></div>
                </div>
              </div>
              <div class="row my-3 my-xs-3 ms-5 ms-xs-5">
                <div class="col-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bank text-muted" viewBox="0 0 16 16">
                    <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z"/>

                </div>
                <div class="col-sm-5">
                  <label for="accType" class="text-muted"> Account Type</label>
                  <div id="accType"><b>{{user.accountType}}</b></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
