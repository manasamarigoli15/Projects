<app-top-navbar></app-top-navbar>
<div class="container">
    <div class="row mt-4 mb-3">
        <div class="col-12 text-center">
            <h3 style="color:navy">Notifications</h3>
        </div>
    </div>
    <div class="row">
        <h2 *ngIf="notiCount == 0" class="text-muted text-center mt-5 pt-5">You have no notifications</h2>
        <div class="card shadow-sm mb-3" *ngFor="let n of notification; let i = index">
            <div class="card-body">
                <!-- <span>{{i+1}}. </span> -->
                <div>
                    <span *ngIf="n.feedbackType==1" class="fs-4 text-warning m-0"><b>Registration</b></span>
                    <span *ngIf="n.feedbackType==2" class="fs-4 text-info m-0"><b>Debit Card</b></span>
                    <span *ngIf="n.feedbackType==3" class="fs-4 text-success"><b>Credit Card</b></span>
                    <span *ngIf="n.feedbackType==4" class="fs-4 text-primary"><b>Cheque Book</b></span>
                    <span *ngIf="n.feedbackType==5" class="fs-4 text-danger m-0"><b>Loan</b></span>
                </div>
                <span>  {{n.feedBack}}</span>
                <button type="button" class="btn btn-danger float-end" (click)="onRemove(n.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                      </svg>
                </button>
            </div>
        </div>
    </div>
</div>
