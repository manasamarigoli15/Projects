<div class="container-fluid g-0">
  <app-top-navbar></app-top-navbar>
</div>
<div class="container-fluid g-0">
<app-home-mainnavbar></app-home-mainnavbar>
</div>
<div class="bg-image">
    <form (ngSubmit)="onSubmit()">
      <div class="row d-flex justify-content-center">
        <div class="col-10 col-sm-4 col-md-3 my-3 my-md-5 me-1">
          <div class="card shadow bg-light rounded">
            <img class="rounded-circle mx-auto mt-3" width="150" height="150" src={{user.profileImg}}>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-group">
                    <input type="text" class="form-control text-center" [(ngModel)]="user.firstName" name="firstname" required>
                    <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastname" required>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 my-3 my-md-5">
          <div class="card shadow bg-light h-100">
            <div class="card-body">
              <div class="row mt-2">
                <div class="col-12 text-primary mx-3"><h4 style="color:navy">Personal Information</h4></div><hr>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-10 my-2">
                  <div class="form-group">
                    <label for="email" class="text-muted">Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="user.email" name="email" required>
                  </div>
                </div>
                <div class="col-12 col-md-10 col-lg-5 my-2">
                  <div class="form-group">
                    <label for="number" class="text-muted">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter phone number"  [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
                  </div>
                </div>
                <div class="col-12 col-md-10 col-lg-5 my-2">
                  <div class="form-group">
                    <label for="dob" class="text-muted">Date of Birth</label>
                    <input type="text" class="form-control" placeholder="Enter date of birth"  [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
                  </div>
                </div>
                <div class="col-12 col-md-10 col-lg-5 my-2">
                  <div class="form-group">
                    <label for="occupation" class="text-muted">Occupation</label>
                    <input type="text" class="form-control" placeholder="Occupation"[(ngModel)]="user.occupation" name="occupation" required>
                  </div>
                </div>
                <div class="col-12 col-md-10 col-lg-5 my-2">
                  <div class="form-group">
                    <label for="aadhar" class="text-muted">Aadhar</label>
                    <input type="text" class="form-control" placeholder="Enter adhar" [(ngModel)]="user.aadharNumber" name="aadharNumber" required>
                  </div>
                </div>
                <div class="col-12 col-md-10 my-2">
                  <div class="form-group">
                    <label for="address" class="text-muted">Address</label>
                    <input type="text" class="form-control" placeholder="Enter address" [(ngModel)]="user.address" name="address" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
              <button type="submit" class="btn btn-danger me-3" routerLink="/profile">Cancel</button>
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
