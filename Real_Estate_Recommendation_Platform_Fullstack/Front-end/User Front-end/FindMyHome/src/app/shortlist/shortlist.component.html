<app-nav-bar></app-nav-bar>
<section style="background-color: #eee;">
 <div class="container py-5"> 
   <div class="row justify-content-center mb-3"> 
  <div class="m-3">
    <div class="card shadow-0 border rounded-3 mt-3" *ngFor="let p of shortlistproperty">
        
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
            <div class="bg-image hover-zoom ripple rounded ripple-surface">
              <img src={{p.propertyshortlist?.images?.[0]?.imageUrl}} class="w-100" height="150px" />
             
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-xl-6">
            <h5>{{p.propertyshortlist?.description}}</h5>
            <div class="mt-1 mb-0 text-muted small">
              <span><i class="bi bi-rulers"></i>Area : {{p.propertyshortlist?.areaSqft}}</span>
            </div>
            <div class="mb-1 text-muted small">
              <span><i class="bi bi-building"></i>Floors : {{p.propertyshortlist?.numberOfFloors}}</span>
            </div>
            <div class="mb-1 text-muted small">
              <span><i class="bi bi-house"></i>Property Age : {{p.propertyshortlist?.propertyAge}} :</span>
            </div>
            <p class="text-truncate mb-4 mb-md-0">
              <i class="bi bi-geo-fill"></i>Address : {{p.propertyshortlist?.address}}
            </p>
            <p class="text-truncate mb-4 mb-md-0">
              <i class="bi bi-geo-alt"></i>City : {{p.propertyshortlist?.city}}
            </p>
          </div>
          <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
            <div class="d-flex flex-row align-items-center mb-1">
              <h4 class="mb-1 me-1">{{p.propertyshortlist?.price}}</h4>

               <!-- <button type="button" style="border: none;"><span><i
                    class="bi bi-suit-heart"  ></i></span></button> -->
            </div>
            <div class="d-flex flex-column mt-4">
                <button class="btn btn-outline-warning btn-sm mt-2" [routerLink]="['/propertydetails',p.propertyshortlist?.id]" type="button">
                    View Details
                </button>
                <button type="button" (click)="ondelete(p.propertyshortlist?.id)" class="btn btn-outline-danger btn-sm mt-2">Remove</button>
        
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   </div>
 </div>
  <app-footer></app-footer>
</section>
